<!doctype html>
<html>
<head>
	<title>Smart Home WebApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<!--The below library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="/stylesheets/index.css">
	<link rel="stylesheet" href="/stylesheets/webapp.css">
	<script src="/scripts/index.js"></script>
	<script src="/scripts/webapp.js"></script>
</head>
<body>
	<div data-role="page" id="pgStart" data-dialog="true"> <!-- STARTING PAGE -->
		<div class="ui-content"> <!-- ENTER CONTENT HERE -->
				<p id="nameWebApp">Smart Home WebApp</p>
				<div id="houseIco"></div>
				<a href="#pgApp" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" id="enterBtnME"><div id="lngMn"></div>ME</a>
				<a href="#pgApp" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" id="enterBtnEN"><div id="lngEn"></div>EN</a>
		</div> <!-- ENTER CONTENT HERE -->
	</div>
	<div data-role="page" id="pgApp"> <!-- APPLICATION PAGE -->
		<div data-role="header" class="cssMobAdj">
            <h1>Smart Home</h1>
        </div>
        <div class="ui-content"> <!-- ENTER CONTENT HERE -->
			<!-- CSS for MOBILE DEVICES (under 640px) -->
			<div class="ui-grid-a cssMobAdj"> 
				<div class="ui-block-a">
					<form id="mobLight1">
						<label for="flip-select-1" class="lightLbl">Room 1:</label>
						<select id="flip-select-1" name="flip-select-1" data-role="flipswitch">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
						<img id="lightImg-1" class="lightImg" src="/images/light_off.png"/>
					</form>
				</div>
				<div class="ui-block-b">
					<form id="mobLight2">
						<label for="flip-select-2" class="lightLbl">Room 2:</label>
						<select id="flip-select-2" name="flip-select-2" data-role="flipswitch">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
						<img id="lightImg-2" class="lightImg" src="/images/light_off.png"/>
					</form>
				</div>
				<div class="ui-block-a">
					<form id="mobLight3">
						<label for="flip-select-3" class="lightLbl">Room 3:</label>
						<select id="flip-select-3" name="flip-select-3" data-role="flipswitch">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
						<img id="lightImg-3" class="lightImg" src="/images/light_off.png"/>
					</form>
				</div>
				<div class="ui-block-b">
					<form id="mobLight4">
						<label for="flip-select-4" class="lightLbl">Room 4:</label>
						<select id="flip-select-4" name="flip-select-4" data-role="flipswitch">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
						<img id="lightImg-4" class="lightImg" src="/images/light_off.png"/>
					</form>
				</div>
				<div class="ui-block-a">
					<form>
						<p>Door 1: </p>
						<div id="mobDoor1div">closed</div>
					</form>
				</div>
				<div class="ui-block-b">
					<form>
						<p>Door 2: </p>
						<div id="mobDoor2div">closed</div>
					</form>
				</div>
				<div class="ui-block-a">
					
					<form id="mobACForm">
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
							<legend>AC: <img src="/images/fan_small.png"/></legend>
							<input type="radio" name="mobAC" id="mobAC-0" value="0">
							<label for="mobAC-0">OFF</label>
							<input type="radio" name="mobAC" id="mobAC-1" value="1">
							<label for="mobAC-1">Low</label>
							<input type="radio" name="mobAC" id="mobAC-2" value="2">
							<label for="mobAC-2">Medium</label>
							<input type="radio" name="mobAC" id="mobAC-3" value="3">
							<label for="mobAC-3">High</label>
						</fieldset>
					</form>
				</div>
				<div class="ui-block-a">
						<div id="mobAlarm"><p>Alarm OFF</p></div>
				</div>
				<div class="ui-block-b">
					<a href="#pgStart" class="ui-btn ui-shadow ui-btn-inline ui-btn-icon-back ui-corner-all">BACK</a>
				</div>
			</div> 
			<!-- END of CSS for MOBILE DEVICES (under 800px) -->
			
			<!-- CSS for DESKTOP DEVICES(640px and over) -->
			<div class="cssDeskAdj" id="desktopForm"> 
				<div id="deskLight-1"></div>
				<div id="deskLight-2"></div>
				<div id="deskLight-3"></div>
				<div id="deskLight-4"></div>
				<form id="deskACForm">
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
						<legend>AC: <img src="/images/fan_small.png"/></legend>
						<input type="radio" name="deskAC" id="deskAC-0" value="0">
						<label for="deskAC-0">OFF</label>
						<input type="radio" name="deskAC" id="deskAC-1" value="1">
						<label for="deskAC-1">Low</label>
						<input type="radio" name="deskAC" id="deskAC-2" value="2">
						<label for="deskAC-2">Medium</label>
						<input type="radio" name="deskAC" id="deskAC-3" value="3">
						<label for="deskAC-3">High</label>
					</fieldset>
				</form>
				<div id="deskAlarm"><p>Alarm OFF</p></div>
				<div id="deskDoor1"></div>
				<div id="deskDoor2"></div>
				<div id="deskMenu"></div>
				<a href="#pgStart" class="ui-btn ui-shadow ui-btn-inline ui-btn-icon-back ui-corner-all" id="deskBack">BACK</a>
				<p id="deskCreatedBy" class="recData">v1.0 - created by Salem Adzovic</p>
			</div>
			<!-- END of CSS for DESKTOP DEVICES(800px and over) -->
        </div> 
        <div data-role="footer" class="cssMobAdj">
            <h4>v1.0 - created by Salem Adzovic</h4>
			<h4 class="recData"></h4>
        </div>
	</div>
</body>
</html>
